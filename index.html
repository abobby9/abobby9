<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Video Viewer</title>

  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#000; color:#fff; }
    .section { padding:20px; }
    .yt-item { cursor:pointer; background:#111; padding:8px; border-radius:8px; }
    .yt-thumb { width:100%; border-radius:6px; }
    .yt-grid { display:grid; gap:12px; }
    #allVideos2 { display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:12px; }

    /* MODAL BACKDROP */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 99999;
    }

    /* MODAL CONTENT */
    .modal-content {
      background: #111;
      border-radius: 14px;
      width: 90%;
      max-width: 900px;
      padding: 15px;
      animation: popIn 0.25s ease-out;
    }
    .animate-out { animation: fadeOut 0.2s forwards; }
    @keyframes popIn {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOut {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(.8); opacity: 0; }
    }

    .modal-header { display:flex; justify-content:space-between; align-items:center; }
    .close-btn {
      background:#900; color:#fff; border:none;
      font-size:20px; padding:5px 12px;
      border-radius:6px; cursor:pointer;
    }

    /* Responsive video wrapper */
    .video-wrapper {
      width:100%; position:relative; padding-top:56.25%; margin-top:10px;
    }
    #videoFrame {
      position:absolute; inset:0; width:100%; height:100%;
    }

    /* Action buttons */
    .video-actions {
      margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;
    }
    .yt-action-btn {
      background:#222; border:1px solid #444; color:#fff;
      padding:8px 12px; border-radius:6px; cursor:pointer;
    }
    .yt-open-btn {
      background:#0059ff; color:#fff; border:none;
      padding:8px 12px; border-radius:6px; cursor:pointer;
    }

    /* Next/Prev */
    .video-nav { margin-top:12px; display:flex; justify-content:space-between; }
    .nav-btn {
      padding:8px 20px; background:#333; color:#fff;
      border:none; border-radius:6px; cursor:pointer;
    }
  </style>
</head>
<body>

<div class="section">
  <h2>All Videos</h2>
  <div id="allVideos2"></div>
</div>

<!-- VIDEO PLAYER MODAL -->
<div id="videoPlayerModal" class="modal">
  <div class="modal-content animate-in" id="modalContent">
    <div class="modal-header">
      <h3 id="videoTitle">Now Playing</h3>
      <button class="close-btn" onclick="closeVideoPlayer()">‚úï</button>
    </div>

    <div class="video-wrapper">
      <iframe id="videoFrame" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="video-actions">
      <button id="btnLike" class="yt-action-btn">üëç Like</button>
      <button id="btnSubscribe" class="yt-action-btn">‚ù§Ô∏è Subscribe</button>
      <button id="btnComment" class="yt-action-btn">üí¨ Comment</button>
      <button id="btnOpenYT" class="yt-open-btn">Open on YouTube ‚Üó</button>
    </div>

    <div class="video-nav">
      <button id="btnPrev" class="nav-btn">‚üµ Prev</button>
      <button id="btnNext" class="nav-btn">Next ‚ü∂</button>
    </div>
  </div>
</div>

<script>
// Example channelId reference (replace with your real variable if needed)
window.channelId = "YOUR_CHANNEL_ID_HERE";

let currentVideoID = null;
let currentPlaylist = [];
let currentIndex = 0;

function openVideoPlayer(id, title = "", index = 0, list = []) {
  currentVideoID = id;
  currentPlaylist = list;
  currentIndex = index;

  document.getElementById("videoTitle").innerText = title || "Now Playing";
  document.getElementById("videoFrame").src =
    "https://www.youtube.com/embed/" + id + "?autoplay=1";

  // Action buttons
  document.getElementById("btnLike").onclick = () =>
    window.open("https://www.youtube.com/watch?v=" + id, "_blank");

  document.getElementById("btnSubscribe").onclick = () =>
    window.open("https://www.youtube.com/channel/" + window.channelId, "_blank");

  document.getElementById("btnComment").onclick = () =>
    window.open("https://www.youtube.com/watch?v=" + id + "&lc=1", "_blank");

  document.getElementById("btnOpenYT").onclick = () =>
    window.open("https://www.youtube.com/watch?v=" + id, "_blank");

  // Playlist navigation
  document.getElementById("btnPrev").onclick = playPreviousVideo;
  document.getElementById("btnNext").onclick = playNextVideo;

  preloadNextVideo();

  document.getElementById("videoPlayerModal").style.display = "flex";
}

function closeVideoPlayer() {
  const modal = document.getElementById("modalContent");
  modal.classList.add("animate-out");

  setTimeout(() => {
    modal.classList.remove("animate-out");
    document.getElementById("videoPlayerModal").style.display = "none";
    document.getElementById("videoFrame").src = "";
  }, 180);
}

function playNextVideo() {
  if (currentPlaylist.length === 0) return;
  currentIndex = (currentIndex + 1) % currentPlaylist.length;
  const v = currentPlaylist[currentIndex];
  openVideoPlayer(v.id, v.title, currentIndex, currentPlaylist);
}

function playPreviousVideo() {
  if (currentPlaylist.length === 0) return;
  currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
  const v = currentPlaylist[currentIndex];
  openVideoPlayer(v.id, v.title, currentIndex, currentPlaylist);
}

function preloadNextVideo() {
  if (!currentPlaylist.length) return;
  const nextIndex = (currentIndex + 1) % currentPlaylist.length;
  const nextID = currentPlaylist[nextIndex].id;

  const link = document.createElement("link");
  link.rel = "prefetch";
  link.href = "https://www.youtube.com/embed/" + nextID;
  document.head.appendChild(link);
}

// Example rendering of videos. Replace with your actual API logic.
function renderSampleVideos() {
  const sample = [
    { id: "abc123", title: "Sample Video A" },
    { id: "def456", title: "Sample Video B" },
    { id: "ghi789", title: "Sample Video C" }
  ];

  const container = document.getElementById("allVideos2");

  sample.forEach((v, i) => {
    const div = document.createElement("div");
    div.className = "yt-item";
    div.innerHTML = `
      <img class="yt-thumb" src="https://i.ytimg.com/vi/${v.id}/hqdefault.jpg">
      <div>${v.title}</div>
    `;
    div.onclick = () => openVideoPlayer(v.id, v.title, i, sample);
    container.appendChild(div);
  });
}
renderSampleVideos();
</script>

</body>
</html>
