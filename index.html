<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A Bobby Education 9</title>

  <style>
    :root{
      --accent:#0f62fe;
      --muted:#666;
      --maxw:1100px;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background-image: url("https://raw.githubusercontent.com/abobby9/abobby9/main/Background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display:flex;
      justify-content:center;
      padding:32px;
    }

    .wrap{
      position:relative;
      width:100%;
      max-width:var(--maxw);
      background: rgba(255,255,255,0.65);
      border-radius:14px;
      padding:20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      background: rgba(255,255,255,0.45);
      padding:14px;
      border-radius:10px;
      margin-bottom:18px;
    }

    .logo{
      width:130px;
      height:130px;
      object-fit:contain;
      border-radius:12px;
      padding:8px;
      background:rgba(255,255,255,0.6);
    }

    .photo{
      width:130px;
      height:130px;
      object-fit:cover;
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      border:3px solid rgba(255,255,255,0.6);
    }

    h1{
      margin:0;
      font-size:28px;
      text-align:center;
      color:#0b2b5a;
    }

    .subtitle{
      margin-top:6px;
      font-size:14px;
      text-align:center;
      color:#0b2b5a;
      font-style:italic;
    }

    .card{
      background: rgba(255,255,255,0.55);
      border-radius:12px;
      padding:16px;
      margin-bottom:20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.18);
    }

    .yt-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
      gap:16px;
      margin-top:12px;
    }

    .yt-item{
      background:rgba(255,255,255,0.6);
      border-radius:10px;
      overflow:hidden;
      text-decoration:none;
      color:#000;
      box-shadow:0 6px 18px rgba(0,0,0,0.15);
      transition:0.2s;
    }

    .yt-item:hover{
      transform:translateY(-6px);
      box-shadow:0 14px 34px rgba(0,0,0,0.28);
    }

    .yt-thumb{
      width:100%;
      height:140px;
      object-fit:cover;
    }

    .yt-title{
      padding:10px;
      font-weight:700;
      font-size:14px;
      color:#0b1b3a;
    }

    .contact-link{
      display:block;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      color:#0a3b82;
      text-decoration:none;
      padding:14px;
      background:rgba(255,255,255,0.6);
      border-radius:10px;
      transition:0.2s;
    }

    .contact-link:hover{
      background:rgba(255,255,255,0.8);
      transform:scale(1.03);
    }

    footer{
      text-align:center;
      color:#333;
      font-size:13px;
      margin-top:6px;
    }

    @media (max-width:780px){
      body{ padding:18px; }
      header{ flex-direction:column; gap:12px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <header>
      <img class="logo" src="https://raw.githubusercontent.com/abobby9/abobby9/main/Logo.png">

      <div>
        <h1>A Bobby Education 9</h1>
        <div class="subtitle">(Learn new things and increase your knowledge.)</div>
      </div>

      <img class="photo" src="https://raw.githubusercontent.com/abobby9/abobby9/main/Photo.png">
    </header>

    <section class="card" id="videos">
      <h2>All Videos</h2>
      <div id="ytGrid" class="yt-grid"></div>
    </section>

    <section class="card">
      <h2 style="text-align:center; color:#0b2b5a;">Like, Subscribe and Share</h2>
    </section>

    <!-- Contact section updated -->
    <section class="card" id="contact">
      <h2>Contact</h2>

      <a class="contact-link" 
         href="https://docs.google.com/forms/d/e/1FAIpQLSdOpYn8VGVIslrUG5WpFYmh1StOrnCvBhNv2UJ1q4KHJNIplg/viewform"
         target="_blank">
         Click here to Contact
      </a>

    </section>

    <footer>
      Â© <span id="year"></span> A Bobby Education 9
    </footer>

  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const API_KEY = "AIzaSyAlOvNpWfbUcIayhbC2IcK4vtsRjUdpPWg";
    const CHANNEL_ID = "UC7VwSQ40PUY2eMlLRADq-LQ";
    const UPLOADS_PLAYLIST = CHANNEL_ID.replace(/^UC/, 'UU');

    async function fetchVideos(){
      try{
        const url =
        `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${UPLOADS_PLAYLIST}&maxResults=50&key=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();

        const grid = document.getElementById('ytGrid');
        grid.innerHTML = '';

        data.items.forEach(item=>{
          const s = item.snippet;
          if(!s || !s.resourceId) return;

          const vid = s.resourceId.videoId;
          const thumb = s.thumbnails.high.url;
          const title = s.title;

          grid.innerHTML += `
            <a class="yt-item" href="https://www.youtube.com/watch?v=${vid}" target="_blank">
              <img class="yt-thumb" src="${thumb}">
              <div class="yt-title">${title}</div>
            </a>
          `;
        });

      } catch(err){
        console.error(err);
      }
    }

    fetchVideos();
  </script>

</body>
</html>
